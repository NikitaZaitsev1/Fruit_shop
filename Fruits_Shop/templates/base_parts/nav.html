{% load static %}
<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand" href="{% url 'home_page' %}">
                <img src="{% static 'images/logo.png' %}" alt=""/><span>
              Tropiko
            </span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav  ">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'home_page' %}"> Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about_page' %}"> About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fruits_page' %}"> Fruits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_list_page' %}"> Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact_page' %}">Contact</a>
                        </li>
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">Log In</a>
                        </li>
                    </ul>
                </div>
                <div class="quote_btn-container ml-0 ml-lg-4 d-flex justify-content-center">
                    <a href="{% url 'signup_page' %}">
                        Sign Up
                    </a>
                </div>
                {% else %}
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_new_page' %}">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_page' %}">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_page' %}">Log out</a>
                        </li>
                        {% endif %}
                        {% if user.is_staff %}
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">Admin</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
